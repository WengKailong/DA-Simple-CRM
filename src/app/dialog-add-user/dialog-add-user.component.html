<div class="position-relative">
  <mat-progress-bar *ngIf = "loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput placeholder="First Name" [(ngModel)]="user.firstName">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput placeholder="Last Name" [(ngModel)]="user.lastName">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" matInput placeholder="E-mail Address" [(ngModel)]="user.email">
      <!-- <mat-hint>Please enter your birthday</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" matInput placeholder="Placeholder" [matDatepicker]="picker" [(ngModel)]="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Please enter your birthday</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street and House No.</mat-label>
      <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.street">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.zipCode">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" matInput placeholder="Placeholder" [(ngModel)]="user.city">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
