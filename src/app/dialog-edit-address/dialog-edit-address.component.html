<div class="position-relative">
  <mat-progress-bar *ngIf = "loading" mode="indeterminate"></mat-progress-bar>
</div>
<h1 mat-dialog-title>Edit User Address</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street and House No.</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.street">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.zipCode">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.city">
      <!-- <mat-hint>Please enter your name</mat-hint> -->
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="editAddress()" cdkFocusInitial>Save</button>
</div>
