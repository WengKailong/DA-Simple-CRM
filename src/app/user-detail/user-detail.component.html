<mat-card class="user-detail-header">
  <button mat-icon-button class="button-card" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUser()">Edit</button>
  </mat-menu>
  <img src="assets/img/profile.png" alt="" />
  <div class="user-detail">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <br />

    {{user.email}}
  </div>
</mat-card>

<mat-card class="mt-32">

  <button mat-icon-button class="button-card" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editAddress()">Edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>

  <mat-card-content>
    <p>{{user.street}}</p>
    <p>{{user.zipCode}}, {{user.city}}</p>
  </mat-card-content>
</mat-card>
